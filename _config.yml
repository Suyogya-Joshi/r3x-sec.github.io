# -------------------------
#  Site Configuration
# -------------------------

# Import Chirpy theme
theme: jekyll-theme-chirpy

lang: en
timezone: Australia/Melbourne

title: RexSec
tagline: Hands-on cybersecurity walkthroughs & notes by Rex.
description: >-
  Cybersecurity blog by Rex (Suyogya Joshi), covering Bandit, TryHackMe, Bash, Linux, and practical tools for beginners.

url: "https://suyogya-joshi.github.io"
baseurl: "/r3x-sec.github.io"  #  Set properly for project page repo

# -------------------------
#  Socials & Author
# -------------------------

github:
  username: Suyogya-Joshi

twitter:
  username: rexsec_cyber  # or leave blank if not using

social:
  name: Suyogya Joshi
  email: suyogyarajjoshi040@gmail.com
  links:
    - https://github.com/Suyogya-Joshi
    - https://linkedin.com/in/suyogya-joshi  # optional
    # - https://twitter.com/rexsec_cyber

# -------------------------
#  SEO & Analytics (Optional)
# -------------------------

webmaster_verifications:
  google: 
  bing: 
  alexa:
  yandex:
  baidu:
  facebook:

analytics:
  google:
    id: ""  # Optional GA tracking ID

pageviews:
  provider:

theme_mode: dark  # Set to dark theme by default

# -------------------------
#  Media
# -------------------------

avatar: /assets/img/avatar_me.jpg
social_preview_image:  # Optional open graph preview

cdn:  # optional

# -------------------------
#  Comments (Optional)
# -------------------------

comments:
  provider: giscus
  giscus:
    repo: Suyogya-Joshi/r3x-sec.github.io
    repo_id: ""  # You can get this from https://giscus.app
    category: Announcements
    category_id: ""
    mapping: pathname
    reactions_enabled: 1
    input_position: bottom
    lang: en

# -------------------------
#  PWA (App-Like Features)
# -------------------------

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # - "/example"

# -------------------------
#  Posts & Pages
# -------------------------

paginate: 10

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
      cache-control: no-cache
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

collections:
  tabs:
    output: true
    sort_by: order

# -------------------------
#  Markdown & Styling
# -------------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# -------------------------
#  Clean-up
# -------------------------

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# -------------------------
#  Tags & Categories Pages
# -------------------------

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag


